language: r
sudo: false

cache:
  packages: true

env:
  global:
  - secure: 

script:
  - Rscript -e 'bookdown::render_book("index.Rmd", bookdown::gitbook, quiet = TRUE)'
  - Rscript -e 'bookdown::render_book("index.Rmd", bookdown::pdf_book, quiet = TRUE)'

deploy:
  provider: pages
  skip_cleanup: true
  on:
    branch: master
  local_dir: _book
  github_token: $GITHUB_TOKEN

notifications:
  email: false

